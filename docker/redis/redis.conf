# Redis Configuration for Radiology AI System Production
# Medical-grade caching and session management

################################## NETWORK #####################################
bind 0.0.0.0
protected-mode no
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

################################# GENERAL #####################################
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16
always-show-logo yes

################################ SNAPSHOTTING  ################################
# Medical data requires reliable persistence
# Save if at least 1 key changed in 900 seconds
save 900 1
# Save if at least 10 keys changed in 300 seconds
save 300 10
# Save if at least 10000 keys changed in 60 seconds
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

################################# REPLICATION #################################
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600
replica-priority 100
min-replicas-to-write 0
min-replicas-max-lag 10

################################## SECURITY ###################################
# Medical data security requirements
# requirepass ${REDIS_PASSWORD}
# Password authentication disabled for development
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_b835ce7c7f2c6c8b5d9e8f4e6c"
rename-command DEBUG "DEBUG_a847de3c9e2b4f8d6c5a7e9f3b"
rename-command EVAL "EVAL_c948ef5d8a3b7e2f9d6c4a8e5b"
rename-command SCRIPT "SCRIPT_e659fd7a4c8e5b3f2d9a6e7c4b"

################################### CLIENTS ####################################
maxclients 1000
tcp-keepalive 300

############################## MEMORY MANAGEMENT #############################
# Memory optimization for medical data caching
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

############################# LAZY FREEING ####################################
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

############################ KERNEL OVERCOMMIT HANDLING #######################
oom-score-adj no

########################## KERNEL TRANSPARENT HUGEPAGE SUPPORT ################
disable-thp yes

#################### THREADED I/O #####################
io-threads 4
io-threads-do-reads yes

############################ ACTIVE DEFRAGMENTATION #######################
# Memory defragmentation for long-running medical applications
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 5
active-defrag-cycle-max 75
active-defrag-max-scan-fields 1000

############################# APPEND ONLY MODE ###############################
# AOF for medical data durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

################################ LUA SCRIPTING  ###############################
lua-time-limit 5000

################################## SLOW LOG ###################################
slowlog-log-slower-than 10000
slowlog-max-len 128

################################ LATENCY MONITOR ##############################
latency-monitor-threshold 100

############################# EVENT NOTIFICATION ##############################
notify-keyspace-events ""

############################### ADVANCED CONFIG ###############################
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

################################ JEMALLOC #####################################
jemalloc-bg-thread yes

################################ TLS/SSL ######################################
# TLS configuration for secure medical data transmission
# Disabled for internal Docker network
tls-port 0
tls-cert-file /etc/ssl/redis/redis.crt
tls-key-file /etc/ssl/redis/redis.key
tls-ca-cert-file /etc/ssl/redis/ca.crt
tls-dh-params-file /etc/ssl/redis/redis.dh
tls-protocols "TLSv1.2 TLSv1.3"
tls-ciphers "ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256"
tls-ciphersuites "TLS_AES_256_GCM_SHA384:TLS_AES_128_GCM_SHA256"
tls-prefer-server-ciphers yes
tls-session-caching no
tls-session-cache-size 5000
tls-session-cache-timeout 60

################################ MODULES #####################################
# Load modules for enhanced functionality
# loadmodule /usr/lib/redis/modules/redisearch.so
# loadmodule /usr/lib/redis/modules/redisjson.so

################################ LOGGING ######################################
# Enhanced logging for medical compliance
syslog-enabled no
syslog-ident redis
syslog-facility local0

################################ PERFORMANCE ##################################
# Performance tuning for medical workloads
rdb-del-sync-files no
rdb-save-incremental-fsync yes
# save-time-limit removed - not a valid Redis directive

################################ MONITORING ###################################
# Metrics for Prometheus monitoring
# Enable info sections: server,clients,memory,persistence,stats,replication,cpu