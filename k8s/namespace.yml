# =============================================================================
# MedEssenceAI Namespace Configuration
# Creates isolated namespaces for different environments
# =============================================================================
apiVersion: v1
kind: Namespace
metadata:
  name: medessence-${ENVIRONMENT}
  labels:
    name: medessence-${ENVIRONMENT}
    app: medessence-ai
    environment: ${ENVIRONMENT}
    compliance: hipaa
    managed-by: kubernetes
  annotations:
    description: "MedEssenceAI ${ENVIRONMENT} environment namespace"
    contact: "devops@medessence-ai.com"
    cost-center: "medical-ai"
    compliance.hipaa/enabled: "true"
    security.policy/network-isolation: "true"
---
# Resource Quotas for the namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: medessence-${ENVIRONMENT}-quota
  namespace: medessence-${ENVIRONMENT}
  labels:
    app: medessence-ai
    environment: ${ENVIRONMENT}
spec:
  hard:
    # Compute resources
    requests.cpu: ${CPU_QUOTA:-20}
    requests.memory: ${MEMORY_QUOTA:-40Gi}
    limits.cpu: ${CPU_LIMIT:-40}
    limits.memory: ${MEMORY_LIMIT:-80Gi}
    
    # Storage resources
    requests.storage: ${STORAGE_QUOTA:-100Gi}
    persistentvolumeclaims: "10"
    
    # Object counts
    count/pods: "50"
    count/services: "20"
    count/deployments: "20"
    count/configmaps: "20"
    count/secrets: "20"
    count/ingresses: "10"
---
# Network Policy for security isolation
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: medessence-${ENVIRONMENT}-netpol
  namespace: medessence-${ENVIRONMENT}
  labels:
    app: medessence-ai
    environment: ${ENVIRONMENT}
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from nginx/load balancer
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: istio-system
  # Allow internal communication within namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: medessence-${ENVIRONMENT}
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS to external APIs (OpenAI, Anthropic, etc.)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow internal communication within namespace
  - to:
    - namespaceSelector:
        matchLabels:
          name: medessence-${ENVIRONMENT}
  # Allow communication to monitoring namespace
  - to:
    - namespaceSelector:
        matchLabels:
          name: monitoring